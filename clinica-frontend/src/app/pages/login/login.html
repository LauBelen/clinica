<div class="login-wrapper">
  <div class="login-card">
    
    <div class="login-side-logo">
      <img src="favicon.png" alt="Logo Clínica" style="width: 200px; height: auto; display: block;">
    </div>

    <div class="login-side-form">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="input-box">
          <input type="text" placeholder="Usuario" [(ngModel)]="username" name="username" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
        </div>
        <button type="submit" class="btn-ingresar">Ingresar</button>
      </form>
      <p *ngIf="error" class="error-msg">{{ error }}</p>
    </div>

  </div>
</div>
